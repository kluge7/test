name: Build and Clang-Tidy Review

on:
  pull_request:

jobs:
  build_and_clang_tidy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install ROS 2 Humble and Dependencies
        run: |
          sudo apt update
          sudo apt install -y curl gnupg lsb-release
          # Add the ROS 2 GPG key
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key \
            -o /usr/share/keyrings/ros-archive-keyring.gpg
          # Add the ROS 2 repository
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] \
            http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt update
          # Install ROS 2 Humble desktop version and clang-tidy
          sudo apt install -y ros-humble-desktop clang-tidy
          # Install colcon and rosdep
          sudo apt install -y python3-colcon-common-extensions python3-rosdep
          # Initialize rosdep
          sudo rosdep init
          rosdep update

      - name: Set up ROS 2 Workspace
        run: |
          # Create the workspace in the current directory (GITHUB_WORKSPACE)
          mkdir -p src
          # Move the repository code to the workspace src folder
          mv * src/
          # Clone vortex-msgs repository into src
          cd src
          git clone https://github.com/vortexntnu/vortex-msgs.git
          cd ..

      - name: Install Package Dependencies with rosdep
        run: |
          source /opt/ros/humble/setup.bash
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build ROS 2 Workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          # Move all compile_commands.json files to the build directory
          find build -name compile_commands.json -exec cp {} build/ \;

      - name: Run Clang-Tidy Review
        uses: ZedThree/clang-tidy-review@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          build_dir: 'build'
          base_dir: '${{ github.workspace }}'
          config_file: './.clang-tidy'  # Ensure .clang-tidy is in the root directory
          include: '*.cpp,*.hpp,*.c,*.h,*.cc,*.hh'
          clang_tidy_version: '18'  # Specify the version you want
          apt_packages: ''          # Any additional packages, if needed
          max_comments: '25'
          lgtm_comment_body: 'clang-tidy review says "All clean, LGTM! üëç"'
          annotations: true
