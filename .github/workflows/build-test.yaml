name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ros2_ws/src/${{ github.event.repository.name }}

      - name: Import dependencies using vcs
        run: |
          ls -l ${{ github.workspace }}/ros2_ws/src/${{ github.event.repository.name }}

          cd ${{ github.workspace }}/ros2_ws/src

          # Import repositories listed in the .repos file
          vcs import src < ${{ github.workspace }}/ros2_ws/src/${{ github.event.repository.name }}/ros2.repos

      - name: Setup ROS 2 Environment
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install Package Dependencies with rosdep
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build ROS 2 Workspace
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          colcon build --event-handlers console_cohesion+

      - name: Run Tests
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          colcon test --event-handlers console_direct+

      - name: Test Results Summary
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          colcon test-result --verbose
