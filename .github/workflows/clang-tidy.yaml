name: Build and Clang-Tidy

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install ROS 2 Humble
        run: |
          sudo apt update
          sudo apt install -y curl gnupg lsb-release

          # Add the ROS 2 GPG key
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key | sudo apt-key add -

          # Add the ROS 2 repository
          sudo sh -c 'echo "deb [arch=$(dpkg --print-architecture)] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2-latest.list'

          sudo apt update

          # Install ROS 2 Humble desktop version
          sudo apt install -y ros-humble-desktop

      - name: Install Build Tools and Dependencies
        run: |
          sudo apt install -y python3-colcon-common-extensions python3-rosdep

          # Initialize rosdep
          sudo rosdep init
          rosdep update

      - name: Set up ROS 2 Workspace
        run: |
          mkdir -p ~/ros2_ws/src
          cd ~/ros2_ws/src

          # Copy the repository code to the workspace src folder
          cp -r $GITHUB_WORKSPACE/* .

          # Clone vortex-msgs repository
          git clone https://github.com/vortexntnu/vortex-msgs.git

          # Go back to workspace root
          cd ~/ros2_ws

      - name: Install Package Dependencies with rosdep
        run: |
          source /opt/ros/humble/setup.bash
          cd ~/ros2_ws
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build ROS 2 Workspace
        run: |
          source /opt/ros/humble/setup.bash
          cd ~/ros2_ws
          colcon build --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v3
        with:
          name: compile_commands
          path: |
            **/compile_commands.json

  clang-tidy:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download compile_commands.json artifact
        uses: actions/download-artifact@v3
        with:
          name: compile_commands
          path: .

      - name: Install ROS 2 Humble
        run: |
          sudo apt update
          sudo apt install -y curl gnupg lsb-release

          # Add the ROS 2 GPG key
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key | sudo apt-key add -

          # Add the ROS 2 repository
          sudo sh -c 'echo "deb [arch=$(dpkg --print-architecture)] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2-latest.list'

          sudo apt update

          # Install ROS 2 Humble desktop version
          sudo apt install -y ros-humble-desktop

      - name: Install Build Tools and Dependencies
        run: |
          sudo apt install -y python3-colcon-common-extensions python3-rosdep clang-tidy

          # Initialize rosdep
          sudo rosdep init
          rosdep update

      - name: Set up ROS 2 Workspace
        run: |
          mkdir -p ~/ros2_ws/src
          cd ~/ros2_ws/src

          # Copy the repository code to the workspace src folder
          cp -r $GITHUB_WORKSPACE/* .

          # Clone vortex-msgs repository
          git clone https://github.com/vortexntnu/vortex-msgs.git

          # Go back to workspace root
          cd ~/ros2_ws

      - name: Install Package Dependencies with rosdep
        run: |
          source /opt/ros/humble/setup.bash
          cd ~/ros2_ws
          rosdep install --from-paths src --ignore-src -r -y

      - name: Place compile_commands.json
        run: |
          # Move compile_commands.json files to the appropriate build directories
          find . -name compile_commands.json -exec cp {} ~/ros2_ws/build/ \;

      - name: Run Clang-Tidy Review
        uses: ZedThree/clang-tidy-review@v0.14.0
