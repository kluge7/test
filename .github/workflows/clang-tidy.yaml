name: Clang-Tidy Review

on: [push]

jobs:
  clang-tidy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install ROS 2 Humble
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg lsb-release
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y ros-humble-desktop

      - name: Install Build Tools and Dependencies
        run: |
          sudo apt-get install -y python3-colcon-common-extensions python3-rosdep clang-tidy
          sudo rosdep init
          rosdep update

      - name: Set up ROS 2 Workspace
        run: |
          mkdir -p $GITHUB_WORKSPACE/src
          cd $GITHUB_WORKSPACE/src
          git clone https://github.com/vortexntnu/vortex-msgs.git

      - name: Install Package Dependencies with rosdep
        run: |
          source /opt/ros/humble/setup.bash
          cd $GITHUB_WORKSPACE
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build ROS 2 Workspace
        run: |
          source /opt/ros/humble/setup.bash
          cd $GITHUB_WORKSPACE
          colcon build --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run Clang-Tidy
        run: |
          ./run_clang_tidy.sh

      - name: Check Clang-Tidy Results
        if: failure()
        run: |
          echo "Clang-Tidy has identified issues that need to be resolved. Please review the output."
          exit 1
