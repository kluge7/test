name: pytest

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install pytest

      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Run pytest
        run: |
          pytest --maxfail=3 --disable-warnings
