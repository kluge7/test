name: Reusable Update Pre-commit
# Automatically updates the pre-commit config and fails if changes are detected

on: [push]

jobs:
  auto_update_and_fail_if_changes:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pre-commit
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install pre-commit

      - name: Auto-update pre-commit hooks
        run: |
          source .venv/bin/activate
          pre-commit autoupdate

      - name: Check for changes and fail if detected
        run: |
          git diff --quiet || exit 1
