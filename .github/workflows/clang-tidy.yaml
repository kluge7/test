name: Clang-Tidy Check

on: [pull_request]

jobs:
  clang-tidy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Clang-Tidy on C++ code
        run: |
            source /opt/ros/humble/setup.bash
            cd ~/ros2_ws
            find src/ -name '*.cpp' -o -name '*.c' -o -name '*.h' -o -name '*.hpp' | xargs -I{} clang-tidy {} -p build/ -header-filter='.*' -warnings-as-errors='*' --config-file=$GITHUB_WORKSPACE/src/vortex-auv/.clang-tidy
