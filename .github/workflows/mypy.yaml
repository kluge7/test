name: mypy

on: [pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with full history
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch the full history to ensure all files are available

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies (including mypy)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy  # Or install from requirements.txt if needed

      # Step 4: Run mypy recursively on all Python files
      - name: Run mypy on all Python files
        run: |
          # Find all Python files in the repo and run mypy on them
          echo "Running mypy recursively on all Python files..."
          mypy .
