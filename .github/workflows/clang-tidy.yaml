name: Clang-Tidy Review

on:
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-22.04

    env:
      ROS_DISTRO: humble
      WORKSPACE: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup ROS 2 Humble
        run: |
          sudo apt update && sudo apt install -y curl gnupg lsb-release
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt update && sudo apt install -y ros-$ROS_DISTRO-desktop
          echo "source /opt/ros/$ROS_DISTRO/setup.bash" >> ~/.bashrc
          source /opt/ros/$ROS_DISTRO/setup.bash

      - name: Install Build Tools and Dependencies
        run: |
          sudo apt install -y python3-colcon-common-extensions python3-rosdep clang-tidy
          sudo rosdep init || echo "rosdep already initialized"
          rosdep update

      - name: Set up ROS 2 Workspace
        run: |
          mkdir -p $WORKSPACE/src
          cd $WORKSPACE/src
          # Clone additional repositories if necessary
          # Example:
          # git clone https://github.com/vortexntnu/vortex-msgs.git
          # If 'vortex-msgs' is part of your repository, omit cloning.

      - name: Install Package Dependencies with rosdep
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build ROS 2 Workspace
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          colcon build --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run Clang-Tidy Review
        uses: ZedThree/clang-tidy-review@v0.19.0
        id: review
        with:
          build_dir: ${{ github.workspace }}/build
          lgtm_comment_body: 'clang-tidy review says "All clean, LGTM! 👍"'
          annotations: true

      - name: Upload Clang-Tidy Fixes
        uses: ZedThree/clang-tidy-review/upload@v0.19.0
        id: upload-review

      - name: Fail on Clang-Tidy Warnings
        if: steps.review.outputs.total_comments > 0
        run: |
          echo "Clang-Tidy found ${{ steps.review.outputs.total_comments }} issues."
          exit 1
