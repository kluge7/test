name: clang-tidy-check

on:
  pull_request:

jobs:
  clang-tidy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install ROS 2 Humble and clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy
          sudo apt install -y curl gnupg lsb-release
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y ros-humble-desktop python3-colcon-common-extensions python3-rosdep

      - name: Install Build Tools and Dependencies
        run: |
          sudo rosdep init
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y

      - name: Set up ROS 2 Workspace
        run: |
          mkdir -p ~/ros2_ws/src
          cd ~/ros2_ws/src
          mkdir vortex-auv
          cd vortex-auv
          cp -r $GITHUB_WORKSPACE/* .
          cd ~/ros2_ws
          git clone https://github.com/vortexntnu/vortex-msgs.git

      - name: Build ROS 2 Workspace with CMake
        run: |
          source /opt/ros/humble/setup.bash
          cd ~/ros2_ws
          colcon build --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run Clang-Tidy Annotations
        uses: ZehMatt/clang-tidy-annotations@v1.0.0
        with:
          build_dir: 'build'
          cmake_args: '-G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++'
